{% extends "layout.html" %}

{% block content %}

<form method="POST" action="{{endpoint}}" enctype="multipart/form-data">
    <div class="form-group">
        <label for"name">Nom du v√©hicule</label>
        <input type="text" id="name" name="name" class="form-control" value="{{vehicule.name}}">
    </div>
    <div class="form-group">
        <label for"NbRoue">Nombre de roue</label>
        <input type="number" id="NbRoue" name="NbRoue" class="form-control" value="{{vehicule.NbRoue}}">
    </div>
    <div class="form-group">
        <label for"description">Description</label>
        <textarea class="form-control" id="description" name="description" >{{vehicule.description}}</textarea>
    </div>
    <div class="form-group">
        <label for"file">Image</label>
        <input type="file" id="file" name="file">
    </div>
    <div class="form-group checkbox-primary">
        {% for marque in marques %}
        <label>
            <input  type="checkbox" name="marques[]" value="{{marque._id}}" {% if vehicule.marques.indexOf(marque._id) != -1 %}checked{% endif %}  %}>
            {{marque.name}}
        </label>
        {% endfor %}
    </div>
     <input type="submit" class="btn btn-primary" value="Enregister"/>
</form>


{% endblock %}
